    body {

    .loader-init {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      opacity: 1;
      background-color: #315d91;
      z-index: 1000;
      color: #fff;
    }

    .loader-init .-spinner {
      width: 100px;
      height: 100px;
    }

    .loader-init #fans {
      transform-origin: center;
      animation: spin 5s infinite forwards cubic-bezier(0.1, 0.7, 1.0, 0.1);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(3600deg);
      }
    }
  </style>
